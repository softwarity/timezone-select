<section class="playground">
  <h2>Playground</h2>

  <!-- Color scheme toggle with code display -->
  <interactive-code language="html">
    <textarea><!-- index.html -->
<body class="${darkMode}">
  ...
</body></textarea>
    <code-binding key="darkMode" type="select" options=",dark-mode" [value]="isDarkMode() ? 'dark-mode' : ''" (change)="onDarkModeChange($any($event).detail)"></code-binding>
  </interactive-code>

  <!-- Component HTML with interactive bindings -->
  <interactive-code language="html">
    <textarea><!-- your-component.html -->
<mat-form-field appearance="outline">
  <mat-label>Timezone</mat-label>
  <timezone-select
    [formControl]="timezoneControl"
    [disabled]="${disabled}"
    [showDetectButton]="${showDetectButton}" />
  <mat-hint>Select your timezone</mat-hint>
</mat-form-field></textarea>
    <code-binding key="disabled" type="boolean" [value]="isDisabled()" (change)="onDisabledChange($any($event).detail)"></code-binding>
    <code-binding key="showDetectButton" type="boolean" [value]="showDetectButton()" (change)="showDetectButton.set($any($event).detail)"></code-binding>
  </interactive-code>

  <!-- Live Preview -->
  <div class="preview-wrapper">
    <div class="preview-area">
      <mat-form-field appearance="outline" class="timezone-field">
        <mat-label>Timezone</mat-label>
        <timezone-select [formControl]="timezoneControl" [showDetectButton]="showDetectButton()" />
        <mat-hint>Select your timezone</mat-hint>
      </mat-form-field>

      <div class="result-display">
        <span class="label">Selected:</span>
        <code>{{ selectedTimezone() ?? 'null' }}</code>
      </div>
    </div>

    <div class="preview-actions">
      <button mat-stroked-button (click)="resetToDefault()">
        <mat-icon>refresh</mat-icon>
        Reset to Europe/Paris
      </button>
      <button mat-stroked-button (click)="clearValue()">
        <mat-icon>clear</mat-icon>
        Clear
      </button>
    </div>
  </div>

  <!-- Palette selector -->
  <interactive-code language="scss">
    <textarea>@use '@angular/material' as mat;
@use '@softwarity/timezone-select/timezone-select-theme' as timezone-select;

html {
  @include mat.theme((color: mat.$${palette}-palette));
  color-scheme: light;
  & body.dark-mode { 
    color-scheme: dark; 
  }
  @include timezone-select.theme();
}</textarea>
    <code-binding key="palette" type="select" options="red,green,blue,yellow,cyan,magenta,orange,chartreuse,spring-green,azure,violet,rose" [value]="selectedPalette()" (change)="selectedPalette.set($any($event).detail)"></code-binding>
  </interactive-code>
</section>
