name: Deploy Demo to GitHub Pages
run-name: ${{ github.actor }} deploy demo on ${{ github.repository }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remove local timezone-select reference and install from npm
        run: |
          npm remove @softwarity/timezone-select
          npm i @softwarity/timezone-select

      - name: Remove path mapping for demo
        run: sed -i '/"paths"/,/}/d' projects/demo/tsconfig.app.json

      - name: Build demo for GitHub Pages
        run: npm run build:demo -- --base-href /timezone-select/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/demo/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
